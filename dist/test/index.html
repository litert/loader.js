<!DOCTYPE HTML>
<html>
<head>
<title>@litert/loader.js test</title>
<meta http-equiv="content-type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<script type="module" src="../index.js?path=./index&after=?15"></script>
<style>
*{box-sizing:border-box;}
body,html,input,textarea{font-family:"Noto Sans Regular",apple-system,BlinkMacSystemFont,"Helvetica Neue",Helvetica,Arial,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;line-height:1.5;}
body,html{height:100%;margin:0;}
button, select {
    border: solid 1px oklch(.9 0 0); background: oklch(1 0 0 / .2); color: oklch(.9 0 0); -webkit-appearance: none; appearance: none; padding: 15px 30px; transition: all .3s;
}
button:hover, select:hover {
    border-color: oklch(.85 .2 155); color: oklch(.85 .2 155);
}
button:active, select:active {
    transform: scale(.97);
}
textarea, input {
    border: dotted 1px oklch(.8 0 0); -webkit-appearance: none; appearance: none; background: transparent; color: oklch(.9 0 0); padding: 10px; resize: none;
}
textarea:focus, input:focus {
    border-color: oklch(.85 .2 155); outline: none;
}
::-webkit-scrollbar {
    width: 8px;
}
::-webkit-scrollbar-thumb {
    background: oklch(.85 .2 155 / .3);
}
::-webkit-scrollbar-thumb:hover {
    background: oklch(.85 .2 155);
}
</style>
</head>
<body>
<div style="display: flex; height: 100%; background: oklch(.1 0 0); color: oklch(.9 0 0);">
    <div style="flex: 1; border-right: solid 1px oklch(.85 .2 155); padding: 20px; overflow-y: auto; display: flex; flex-direction: column;">
        <!-- 左屏 -->
        <div style="display: flex; flex-direction: column; gap: 15px;">
            <button id="btn-umd">Load UMD</button>
            <!-- monaco -->
            <button id="btn-monaco-esm">Load Monaco Editor ESM</button>
            <div id="monaco-div" style="height: 500px; border: dotted 1px oklch(.8 0 0);"></div>
            <!-- noVNC -->
            <button id="btn-novnc-esm">Load noVNC ESM</button>
            <div id="novnc-div" style="height: 500px; border: dotted 1px oklch(.8 0 0);"></div>
            <!-- 内存 ESM -->
            <button id="btn-memory-esm">Load Memory ESM</button>
            <!-- xterm -->
            <button id="btn-xterm-umd">Load xterm UMD</button>
            <div id="xterm-div" style="height: 500px; border: dotted 1px oklch(.8 0 0);"></div>
            <!-- 移除注释 -->
            <button id="btn-remove-comment">Remove Comment</button>
            <div style="display: flex; gap: 10px;">
                <textarea id="removeComment1" style="flex: 1; height: 200px; resize: none; line-height: 1.5;">var a = 'abc//def';
var b = 'abc/*def'; // comment
// comment2
// comment3
// comment4
var c = 'abc*/def;' /* oh!
var d = 'abc//def'; // hehe
var e = "abc/*def"; // ok
var f = `abc`; */
var g = `abc/*def
hij//klm`; // en
var h = "over";</textarea>
                <textarea id="removeComment2" readonly style="flex: 1; height: 200px;">Waiting...</textarea>
            </div>
            <!-- 提取字符串 -->
            <button id="btn-extract-string">Extract String</button>
            <div style="display: flex; gap: 10px;">
                <textarea id="extractString1" style="flex: 1; height: 200px; resize: none; line-height: 1.5;"></textarea>
                <textarea id="extractString2" readonly style="flex: 1; height: 200px;">Waiting...</textarea>
            </div>
            <!-- parseUrl -->
            <button id="btn-parse-url">Parse URL</button>
            <input id="runParseUrl1" value="https://ab-3dc:aak9()$@github.com:80/nodejs/node/blob/master/lib/url.js?mail=abc@def.com#223">
            <textarea id="runParseUrl2" readonly style="height: 250px;"></textarea>
            <!-- URL Resolve: -->
            <div style="display: flex; align-items: center; gap: 10px;">
                <select id="urlResolveSelect">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <button id="btn-url-resolve" type="button" style="flex: 1;">Url Resolve</button>
            </div>
            <input id="urlResolve1" value="https://www.url.com/view/path/oh">
            <input id="urlResolve2" value="../ok/./index.js">
            <input id="urlResolve3" value="Waiting..." readonly>
        </div>
    </div>
    <div id="output" style="flex: 1; padding: 20px; overflow-y: auto; color: oklch(.85 .2 155); display: flex; flex-direction: column; gap: 20px; word-wrap: break-word;">
        <!-- 右屏 -->
    </div>
</div>
</body>
</html>
